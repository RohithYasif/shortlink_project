<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-image: url('/static/images/bizzilo.png'); /* Set your background image URL here */
            background-size: cover;  /* Make the background cover the entire page */
            background-position: center;  /* Center the background image */
            background-attachment: fixed; /* Make the background stay fixed when scrolling */
            font-family: Arial, sans-serif;
            color: white; /* Make text white to stand out against the background */
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(72, 69, 69, 0.9); /* Semi-transparent background for the card */
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result-box {
            background-color: #4ed226;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-box p {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card p-4">
                    <h3 class="text-center mb-4">URL Shortener</h3>
                    <form id="urlForm">
                        <div class="form-group mb-3">
                            <label for="urlInput">Enter URL</label>
                            <input type="url" class="form-control" id="urlInput" placeholder="Enter the long URL" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block w-100">Shorten URL</button>
                    </form>

                    <!-- Display the shortened URL -->
                    <div id="result" class="mt-4 result-box" style="display: none;">
                        <h5>Your shortened URL:</h5>
                        <p id="shortenedUrl"></p>
                        <a id="copyButton" class="btn btn-secondary w-100" href="#">Copy URL</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript to interact with Flask API -->
    <script>
    $(document).ready(function() {
        $('#urlForm').on('submit', function(e) {
            e.preventDefault();
            var url = $('#urlInput').val();

            // Send the URL to Flask for shortening
            $.ajax({
                url: 'http://127.0.0.1:5000/shorten',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ url: url }),
                success: function(data) {
                    if (data.shortened_url) {
                        $('#shortenedUrl').text(data.shortened_url);
                        $('#result').show();
                        $('#copyButton').attr('href', data.shortened_url);
                    }
                },
                error: function() {
                    alert('Error shortening the URL.');
                }
            });
        });

        // Copy to clipboard functionality
        $('#copyButton').on('click', function(e) {
            e.preventDefault();
            var shortenedUrl = $('#shortenedUrl').text();
            navigator.clipboard.writeText(shortenedUrl).then(function() {
                alert('URL copied to clipboard!');
            }, function(err) {
                alert('Failed to copy: ' + err);
            });
        });
    });
    </script>
</body>
</html>
